<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<script src="math.js"></script>

	<div id="display">
		<b><span id="text"></span></b>
	</div>

	<div id="buttons">
		<button id="1" onclick="add(this)">1</button>
		<button id="2" onclick="add(this)">2</button>
		<button id="3" onclick="add(this)">3</button>
		<button id="4" onclick="add(this)">4</button>
		<button id="5" onclick="add(this)">5</button>
		<button id="6" onclick="add(this)">6</button>
		<button id="7" onclick="add(this)">7</button>
		<button id="8" onclick="add(this)">8</button>
		<button id="9" onclick="add(this)">9</button>
		<button id="0" onclick="add(this)">0</button>
		<button id="+" onclick="add(this)">+</button>
		<button id="-" onclick="add(this)">-</button>
		<button id="*" onclick="add(this)">*</button>
		<button id="/" onclick="add(this)">/</button>
		<button id="." onclick="add(this)">.</button>
		<button id="(" onclick="add(this)">(</button>
		<button id=")" onclick="add(this)">)</button>
		<button id="=" onclick="complete()">=</button>
		<button id="clear" onclick="cleararea()">C</button>
		<button id="backspace" onclick="deln()"><</button>
	</div>
</body>
</html>
